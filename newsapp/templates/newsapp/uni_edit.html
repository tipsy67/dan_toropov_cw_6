{% extends 'base.html' %}

{% block content %}
{% load newsapp_tags %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">{{ title }}</h1>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    {{ title_card }}
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-error">{{ form.non_field_errors }}</div>
                        {% for f in form %}
                        <p><label class="col-sm-2 col-form-label align-top"  for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                        <div class="text-danger">{{ f.errors }}</div>
                        {% endfor %}
                        <p>
                            <button type="submit" class="w-100 btn btn-lg btn-outline-primary">Сохранить</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% include 'footer.html' %}

</div>
{% endblock content %}
